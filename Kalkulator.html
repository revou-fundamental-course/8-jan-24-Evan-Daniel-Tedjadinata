<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Persegi</title>
    <link rel="stylesheet" href="css/Kalkulator.css">
</head>
<body>

    <header>
        <h1>Kalkulator Persegi</h1>
    </header>

    <section class="calculator-container">
      <div id="imageContainer">
        <img src="https://awsimages.detik.net.id/community/media/visual/2022/08/16/bujur-sangkar.jpeg?w=1037" alt="Bujur Sangkar">
      </div>
    
        <form id="calculatorForm">
            <label for="sideLength">Panjang Sisi:</label>
            <input type="number" id="sideLength" name="sideLength" required>
            <button type="button" onclick="hitungLuasKeliling()">Hitung</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>

        <article id="resultContainer" style="display: none;">
            <h2>Hasil Perhitungan</h2>
            <h3>(S adalah sisi)</h3>
            <p>Luas: <span id="luasResult"></span></p>
            <div id="luasCalculation"></div>
            <p>Keliling: <span id="kelilingResult"></span></p>
            <div id="kelilingCalculation"></div>
        </article>
    </section>

    <footer>
        <p>&copy; 2022 Kalkulator Persegi. All rights reserved.</p>
    </footer>

    <script src="js/Kalkulator.js"></script>
</body>
</html>
